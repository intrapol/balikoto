<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adisyon Anasayfa</title>
        <style>
            label{
                display: block;
            }
            table,td{
                border:1px solid red;
            }
        
        </style>
    </head>
    <body>
        <button style="height: 80px;" onclick="window.location='./anasayfa.html'" >GERİ DÖN ---> </button>
        <center><label >Satır Sayısı</label>
        <input type="text" id="satir">
        <label>Sütun Sayısı</label>
        <input type="text" id="sutun">
        <label><button id="olustur">Oluştur</button></label>
        <div id="goster"></div>
    </center>
        <script>           
           var olustur= document.getElementById("olustur");
            olustur.onclick=function(){
                var sayac=1;
                var satir=document.getElementById("satir").value;
                var sutun=document.getElementById("sutun").value;
                
                 var table=document.createElement("table");
                 for(var i=0;i<satir;i++){
                     var tr=document.createElement("tr");
                     table.appendChild(tr);
                     for(var j=0;j<sutun;j++){
                         var td=document.createElement("td");
                         td.innerHTML=sayac++;
                         tr.appendChild(td);
                     }  
                 }
                document.getElementById("goster").innerHTML="";
                document.getElementById("goster")
                    .appendChild(table);
            }
        </script>
    </body>
</html>
